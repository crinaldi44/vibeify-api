version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: vibeify-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vibeify
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vibeify-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  minio:
    image: minio/minio:latest
    container_name: vibeify-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    command: server /data --console-address ":9001"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vibeify-api
    environment:
      # Database connection
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: vibeify
      # Or use DATABASE_URL instead
      # DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/vibeify
      
      # API Settings
      API_V1_PREFIX: /api/v1
      PROJECT_NAME: Vibeify API
      VERSION: 0.1.0
      DEBUG: "true"
      
      # CORS Settings (comma-separated)
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:8000"]'
      
      # Security Settings (change in production!)
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-this-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      
      # Redis/Celery Settings
      REDIS_URL: redis://redis:6379/0
      
      # S3/MinIO Settings
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-minioadmin}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-vibeify-documents}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-http://minio:9000}
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./pyproject.toml:/app/pyproject.toml
      - ./poetry.lock:/app/poetry.lock
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: poetry run uvicorn vibeify_api.main:app --host 0.0.0.0 --port 8000 --reload

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vibeify-celery
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: vibeify
      
      API_V1_PREFIX: /api/v1
      PROJECT_NAME: Vibeify API
      VERSION: 0.1.0
      DEBUG: "true"
      
      REDIS_URL: redis://redis:6379/0
      
      # S3/MinIO Settings
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-minioadmin}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-vibeify-documents}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-http://minio:9000}
    volumes:
      - ./src:/app/src
      - ./pyproject.toml:/app/pyproject.toml
      - ./poetry.lock:/app/poetry.lock
      - ./scripts:/app/scripts
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: sh -c "pip install watchfiles && python scripts/celery-reload.py -A vibeify_api.core.celery_app worker --loglevel=info"

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vibeify-celery-beat
    environment:
      # Database connection
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: vibeify
      
      # Redis/Celery Settings
      REDIS_URL: redis://redis:6379/0
      
      # S3/MinIO Settings
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-minioadmin}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-vibeify-documents}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-http://minio:9000}
    volumes:
      - ./src:/app/src
      - ./pyproject.toml:/app/pyproject.toml
      - ./poetry.lock:/app/poetry.lock
      - ./scripts:/app/scripts
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: sh -c "pip install watchfiles && python scripts/celery-reload.py -A vibeify_api.core.celery_app beat --loglevel=info"

  openapi-generator:
    image: node:20-alpine
    container_name: vibeify-openapi-generator
    working_dir: /app
    environment:
      TAR: 1
    volumes:
      - ./downloads:/app/downloads
    depends_on:
      api:
        condition: service_started
    command: >
      sh -c "
        apk add --no-cache curl openjdk17-jre &&
        npm install -g @openapitools/openapi-generator-cli &&
        echo 'Waiting for API to be ready...' &&
        until curl -f http://api:8000/openapi.json > /dev/null 2>&1; do
          echo 'Waiting for API...';
          sleep 2;
        done &&
        echo 'Fetching OpenAPI spec...' &&
        curl -f http://api:8000/openapi.json -o /tmp/openapi.json &&
        echo 'Generating TypeScript client...' &&
        openapi-generator-cli generate -i /tmp/openapi.json -g typescript-axios -o /app/downloads/typescript-client --additional-properties=supportsES6=true,npmName=vibeify-api-client,withInterfaces=true &&
        echo 'TypeScript client generated successfully in downloads/typescript-client' &&
        if [ \"$$TAR\" = \"1\" ]; then
          echo 'Installing dependencies and creating npm package...' &&
          cd /app/downloads/typescript-client &&
          npm install &&
          npm pack &&
          echo 'npm package created in downloads/typescript-client/'
        else
          echo 'TAR variable not set to 1, skipping npm pack'
        fi
      "

volumes:
  postgres_data:
  redis_data:
  minio_data: