  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vibeify-celery
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: vibeify
      
      API_V1_PREFIX: /api/v1
      PROJECT_NAME: Vibeify API
      VERSION: 0.1.0
      DEBUG: "false"
      
      REDIS_URL: redis://redis:6379/0
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A vibeify_api.core.celery_app worker --loglevel=info

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vibeify-celery-beat
    environment:
      # Database connection
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: vibeify
      
      # Redis/Celery Settings
      REDIS_URL: redis://redis:6379/0
    volumes:
